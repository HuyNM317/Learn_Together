<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplify - IT Style</title>
    <link rel="icon" type="image/x-icon"
        href="https://www.fahasa.com/blog/wp-content/uploads/2024/12/capybara-la-gi.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 90%;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffcc, #ff00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }

            100% {
                text-shadow: 0 0 20px #ff00cc, 0 0 30px #ff00cc, 0 0 40px #ff00cc;
            }
        }

        .code-box {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .code-box:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-effects div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .code-box {
                font-size: 1.2rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .code-box {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="background-effects">
        <div style="top: 10%; left: 20%;"></div>
        <div style="top: 30%; left: 50%;"></div>
        <div style="top: 70%; left: 80%;"></div>
        <div style="top: 50%; left: 10%;"></div>
        <div style="top: 90%; left: 40%;"></div>
    </div>
    <div class="container">
        <h1>&lt;/simplify&gt;</h1>
        <div class="code-box" style="text-align: left;">
            &lt;code&gt;
            <p style="margin: 20px;">
                Hello, thank you for visiting my website. I'm Huy â€“ a "lousy" programmer, and if you want to see my
                portfolio page, try fixing the URL!
            </p>
            &lt;/code&gt;
        </div>
    </div>
</body>

</html>
